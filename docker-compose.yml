version: '3.8'

services:
  bot:
    build: .
    container_name: coc-dice-bot
    restart: unless-stopped
    ports:
      - "11021:11021"
    environment:
      - KOOK_TOKEN=${KOOK_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-trpg_dicebot}
      - WEB_HOST=0.0.0.0
      - WEB_PORT=11021
      - WEB_BASE_URL=${WEB_BASE_URL}
    volumes:
      - ./logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bot-network

  mysql:
    image: mysql:8.0
    container_name: coc-dice-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME:-trpg_dicebot}
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bot-network

volumes:
  mysql-data:

networks:
  bot-network:
    driver: bridge
