version: '3.8'

# 仅部署 Bot，使用外部数据库

services:
  bot:
    build: .
    container_name: coc-dice-bot
    restart: unless-stopped
    ports:
      - "11021:11021"
    environment:
      - KOOK_TOKEN=${KOOK_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-trpg_dicebot}
      - WEB_HOST=0.0.0.0
      - WEB_PORT=11021
      - WEB_BASE_URL=${WEB_BASE_URL}
    volumes:
      - ./logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Linux 支持 host.docker.internal
