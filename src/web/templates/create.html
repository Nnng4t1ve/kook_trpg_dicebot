<body>

                <label>è§’è‰²åç§° *</label>
                <input type="text" name="name" id="charName" required placeholder="è¾“å…¥è§’è‰²åç§°">
            </div>
            <div class="card">
                <h2>ğŸ’ª å±æ€§å€¼ <button type="button" class="btn-random" id="randomAllBtn">ğŸ² éšæœºå…¨éƒ¨</button></h2>
                <div class="attr-grid">

                            id="str" value="50" min="1" max="99"></div>

                    <div class="attr-item"><label>POW æ„å¿— <span class="formula">3D6Ã—5</span></label><input type="number"

                <div class="attr-total">

            <div class="card">
                <h2>â¤ï¸ æ´¾ç”Ÿå±æ€§ (è‡ªåŠ¨è®¡ç®—)</h2>

                    <div class="derived-item">

                    <div class="derived-item">

                    <div class="derived-item">

                    </div>
                    <div class="derived-item">

            </div>
            <div class="card">
                <h2>ğŸ¯ æŠ€èƒ½ <span class="hint">(åŸºç¡€+æˆé•¿+èŒä¸š+å…´è¶£=æˆåŠŸç‡)</span></h2>
                <div id="skillsContainer">

            <button type="submit" class="btn" id="submitBtn">âœ¨ åˆ›å»ºè§’è‰²å¡</button>

    <style>
        .skill-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        .skill-table th {
            background: rgba(0, 0, 0, 0.3);

        }

        .skill-table td {

        }

        }

            width: 50px;

        }

            color: #888;
        }

        .skill-table .total {

        }
    </style>
    <script>
        // éª°å­å‡½æ•°
        function rollD6() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function roll3D6x5() {
            return (rollD6() + rollD6() + rollD6()) * 5;
        }

        function roll2D6plus6x5() {
            return (rollD6() + rollD6() + 6) * 5;
        }

        // éšæœºå…¨éƒ¨å±æ€§
        function randomAllAttributes() {
            document.getElementById('str').value = roll3D6x5();
            document.getElementById('con').value = roll3D6x5();
            document.getElementById('siz').value = roll2D6plus6x5();
            document.getElementById('dex').value = roll3D6x5();
            document.getElementById('app').value = roll3D6x5();
            document.getElementById('int').value = roll2D6plus6x5();
            document.getElementById('pow').value = roll3D6x5();
            document.getElementById('edu').value = roll2D6plus6x5();
            document.getElementById('luk').value = roll3D6x5();
            updateAttrTotal();
            updateDerived();
        }

        // æ›´æ–°å±æ€§æ€»å€¼
        function updateAttrTotal() {
            const str = parseInt(document.getElementById('str').value) || 0;
            const con = parseInt(document.getElementById('con').value) || 0;
            const siz = parseInt(document.getElementById('siz').value) || 0;
            const dex = parseInt(document.getElementById('dex').value) || 0;
            const app = parseInt(document.getElementById('app').value) || 0;
            const int = parseInt(document.getElementById('int').value) || 0;
            const pow = parseInt(document.getElementById('pow').value) || 0;
            const edu = parseInt(document.getElementById('edu').value) || 0;
            const luk = parseInt(document.getElementById('luk').value) || 0;

            const totalNoLuk = str + con + siz + dex + app + int + pow + edu;
            const totalWithLuk = totalNoLuk + luk;

            document.getElementById('totalNoLuk').textContent = totalNoLuk;
            document.getElementById('totalWithLuk').textContent = totalWithLuk;
        }

        // ç»‘å®šéšæœºæŒ‰é’®
        document.getElementById('randomAllBtn').addEventListener('click', randomAllAttributes);

        function calcBuildDB(strSiz) {
            if (strSiz <= 64) return { build: -2, db: "-2" };
            if (strSiz <= 84) return { build: -1, db: "-1" };
            if (strSiz <= 124) return { build: 0, db: "0" };
            if (strSiz <= 164) return { build: 1, db: "+1d4" };
            if (strSiz <= 204) return { build: 2, db: "+1d6" };
            if (strSiz <= 284) return { build: 3, db: "+2d6" };
            if (strSiz <= 364) return { build: 4, db: "+3d6" };
            return { build: 5, db: "+4d6" };
        }

        function updateDerived() {
            const str = parseInt(document.getElementById('str').value) || 50;
            const con = parseInt(document.getElementById('con').value) || 50;
            const siz = parseInt(document.getElementById('siz').value) || 50;
            const dex = parseInt(document.getElementById('dex').value) || 50;
            const pow = parseInt(document.getElementById('pow').value) || 50;
            const edu = parseInt(document.getElementById('edu').value) || 50;

            document.getElementById('hp').textContent = Math.floor((con + siz) / 10);
            document.getElementById('mp').textContent = Math.floor(pow / 5);
            document.getElementById('san').textContent = pow;

            let mov = 8;
            if (str > siz && dex > siz) mov = 9;
            else if (str < siz && dex < siz) mov = 7;
            document.getElementById('mov').textContent = mov;

            const { build, db } = calcBuildDB(str + siz);
            document.getElementById('build').textContent = build;
            document.getElementById('db').textContent = db;

            // æ›´æ–°é—ªé¿å’Œæ¯è¯­çš„åŸºç¡€å€¼ï¼ˆå®ƒä»¬åœ¨æŠ€èƒ½æ ä¸­ï¼‰
            document.querySelectorAll('[data-skill="é—ªé¿"] .base').forEach(el => {
                if (el.tagName !== 'INPUT') el.textContent = Math.floor(dex / 2);
            });
            document.querySelectorAll('[data-skill="æ¯è¯­:"] .base').forEach(el => {
                if (el.tagName !== 'INPUT') el.textContent = edu;
            });
            updateAllSkillTotals();
        }

        function updateSkillTotal(row) {
            // åŸºç¡€å€¼å¯èƒ½æ˜¯æ–‡æœ¬æˆ–è¾“å…¥æ¡†
            const baseEl = row.querySelector('.base');
            const base = baseEl.tagName === 'INPUT'
                ? (parseInt(baseEl.value) || 0)
                : (parseInt(baseEl.textContent) || 0);
            const growth = parseInt(row.querySelector('.growth').value) || 0;
            const job = parseInt(row.querySelector('.job').value) || 0;
            const hobby = parseInt(row.querySelector('.hobby').value) || 0;
            const total = base + growth + job + hobby;
            row.querySelector('.total').textContent = total;
        }

        function updateAllSkillTotals() {
            document.querySelectorAll('.skill-row').forEach(updateSkillTotal);
        }

        ['str', 'con', 'siz', 'dex', 'pow', 'edu', 'int', 'app', 'luk'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                updateAttrTotal();
                updateDerived();
            });
        });

        async function loadSkills() {
            try {
                const resp = await fetch('/api/skills');
                const data = await resp.json();
                renderSkills(data.skills);
                updateDerived();
            } catch (e) {
                document.getElementById('skillsContainer').innerHTML = '<p style="color:red;">åŠ è½½å¤±è´¥</p>';
            }
        }

        let skillIndex = 0; // ç”¨äºç”Ÿæˆå”¯ä¸€ID

        function renderSkills(skillsByCategory) {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = '';
            skillIndex = 0;

            // è·å–å½“å‰å±æ€§å€¼ç”¨äºè®¡ç®—é—ªé¿å’Œæ¯è¯­åŸºç¡€å€¼
            const dex = parseInt(document.getElementById('dex').value) || 50;
            const edu = parseInt(document.getElementById('edu').value) || 50;

            for (const [category, skills] of Object.entries(skillsByCategory)) {
                const catDiv = document.createElement('div');
                catDiv.className = 'skill-category';

                let html = `<h3>${category}</h3><table class="skill-table">
            <tr><th>æŠ€èƒ½</th><th>åŸºç¡€</th><th>æˆé•¿</th><th>èŒä¸š</th><th>å…´è¶£</th><th>æˆåŠŸç‡</th></tr>`;

                for (const skill of skills) {
                    const { name, initial, customName, customBase } = skill;
                    const isCM = name === 'å…‹è‹é²ç¥è¯';
                    const isCustom = customName || customBase;
                    const rowId = `skill_${skillIndex++}`;

                    // é—ªé¿åŸºç¡€å€¼ = DEX/2ï¼Œæ¯è¯­åŸºç¡€å€¼ = EDU
                    let baseValue = initial;
                    const isFlash = name === 'é—ªé¿';
                    const isNative = name.startsWith('æ¯è¯­');
                    if (isFlash) baseValue = Math.floor(dex / 2);
                    else if (isNative) baseValue = edu;

                    // æŠ€èƒ½åç§°åˆ—
                    let nameCell;
                    if (customName) {
                        // å¯è‡ªå®šä¹‰åç§°ï¼šæ˜¾ç¤ºå‰ç¼€+è¾“å…¥æ¡†
                        const prefix = name; // å¦‚ "æ ¼æ–—:" "ç§‘å­¦:" "æ¯è¯­:"
                        nameCell = `<td class="skill-name">${prefix}<input type="text" class="custom-name" placeholder="å¡«å†™" style="width:50px;"></td>`;
                    } else {
                        nameCell = `<td class="skill-name">${name}</td>`;
                    }

                    // åŸºç¡€å€¼åˆ—
                    let baseCell;
                    if (customBase) {
                        // å¯è‡ªå®šä¹‰åˆå§‹å€¼
                        baseCell = `<td><input type="number" class="base custom-base" value="${initial}" min="0" max="99"></td>`;
                    } else if (isFlash || isNative) {
                        // é—ªé¿å’Œæ¯è¯­çš„åŸºç¡€å€¼ç”±å±æ€§å†³å®šï¼Œæ˜¾ç¤ºä¸ºæ–‡æœ¬
                        baseCell = `<td class="base">${baseValue}</td>`;
                    } else {
                        baseCell = `<td class="base">${initial}</td>`;
                    }

                    html += `<tr class="skill-row" data-skill="${name}" data-custom-name="${customName}" data-custom-base="${customBase}" id="${rowId}">
                ${nameCell}
                ${baseCell}
                <td><input type="number" class="growth" value="0" min="0" max="99"></td>
                <td><input type="number" class="job" value="0" min="0" max="99" ${isCM ? 'disabled' : ''}></td>
                <td><input type="number" class="hobby" value="0" min="0" max="99" ${isCM ? 'disabled' : ''}></td>
                <td class="total">${baseValue}</td>
            </tr>`;
                }
                html += '</table>';
                catDiv.innerHTML = html;
                container.appendChild(catDiv);
            }

            // ç»‘å®šäº‹ä»¶
            document.querySelectorAll('.skill-table input').forEach(input => {
                input.addEventListener('input', () => updateSkillTotal(input.closest('.skill-row')));
            });
        }

        function getFormData() {
            const name = document.getElementById('charName').value;
            const skills = {};

            document.querySelectorAll('.skill-row').forEach(row => {
                let skillName = row.dataset.skill;
                const total = parseInt(row.querySelector('.total').textContent) || 0;

                // æ£€æŸ¥æ˜¯å¦æœ‰è‡ªå®šä¹‰åç§°
                const customNameInput = row.querySelector('.custom-name');
                if (customNameInput && customNameInput.value.trim()) {
                    // æ ¼å¼: "æŠ€èƒ½å:è‡ªå®šä¹‰éƒ¨åˆ†"
                    skillName = skillName + customNameInput.value.trim();
                }

                // ä¿å­˜æ‰€æœ‰æœ‰å€¼çš„æŠ€èƒ½ï¼Œè·³è¿‡æœªå¡«å†™è‡ªå®šä¹‰åç§°çš„å¯è‡ªå®šä¹‰æŠ€èƒ½
                const isCustomName = row.dataset.customName === 'true';
                if (total > 0) {
                    if (isCustomName && !customNameInput?.value.trim()) {
                        // è·³è¿‡æœªå¡«å†™åç§°çš„è‡ªå®šä¹‰æŠ€èƒ½
                        return;
                    }
                    skills[skillName] = total;
                }
            });

            return {
                name,
                attributes: {
                    STR: parseInt(document.getElementById('str').value) || 50,
                    CON: parseInt(document.getElementById('con').value) || 50,
                    SIZ: parseInt(document.getElementById('siz').value) || 50,
                    DEX: parseInt(document.getElementById('dex').value) || 50,
                    APP: parseInt(document.getElementById('app').value) || 50,
                    INT: parseInt(document.getElementById('int').value) || 50,
                    POW: parseInt(document.getElementById('pow').value) || 50,
                    EDU: parseInt(document.getElementById('edu').value) || 50,
                    LUK: parseInt(document.getElementById('luk').value) || 50
                },
                skills,
                hp: parseInt(document.getElementById('hp').textContent),
                mp: parseInt(document.getElementById('mp').textContent),
                san: parseInt(document.getElementById('san').textContent),
                mov: parseInt(document.getElementById('mov').textContent),
                build: parseInt(document.getElementById('build').textContent),
                db: document.getElementById('db').textContent
            };
        }

        document.getElementById('exportBtn').addEventListener('click', () => {
            const data = getFormData();
            if (!data.name) { alert('è¯·å¡«å†™è§’è‰²åç§°'); return; }
            document.getElementById('exportText').value = '.pc new ' + JSON.stringify(data);
            document.getElementById('exportResult').style.display = 'block';
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            document.getElementById('exportText').select();
            document.execCommand('copy');
            document.getElementById('copyBtn').textContent = 'âœ… å·²å¤åˆ¶';
            setTimeout(() => document.getElementById('copyBtn').textContent = 'å¤åˆ¶', 2000);
        });

        document.getElementById('charForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.textContent = 'åˆ›å»ºä¸­...';

            const charData = getFormData();
            const formData = new FormData();
            formData.append('token', '{{ token }}');
            formData.append('name', charData.name);
            formData.append('str_val', charData.attributes.STR);
            formData.append('con', charData.attributes.CON);
            formData.append('siz', charData.attributes.SIZ);
            formData.append('dex', charData.attributes.DEX);
            formData.append('app', charData.attributes.APP);
            formData.append('int_val', charData.attributes.INT);
            formData.append('pow_val', charData.attributes.POW);
            formData.append('edu', charData.attributes.EDU);
            formData.append('luk', charData.attributes.LUK);
            formData.append('hp', charData.hp);
            formData.append('mp', charData.mp);
            formData.append('san', charData.san);
            formData.append('mov', charData.mov);
